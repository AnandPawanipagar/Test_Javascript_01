<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 4</title>
    <script type="text/javascript">
        function num() {
            if (n % 2 == 0) {
                document.write("var n=" + n + "; // Number is even");
            } else {
                document.write("var n=" + n + "; // Number is odd");
            }
        }
    </script>
</head>

<body>
    <script type="text/javascript">
        var n = 3;
        num();
        document.write('<br/>');
        var n = 30;
        num();
        document.write('<br/>');
    </script>
</body>

</html>
