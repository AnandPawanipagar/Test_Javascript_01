<body>
    <script type="text/javascript">
        let numbers = [1, 2, 3, 4, 2, 12, 32, 12, 11, 23, 4, 5, 22, 1243, 567, 785, 23];
        for (let i = 0; i < numbers.length; i++) {
            if ((i + 1) % 3 == 0) {
                if (numbers[i] % 2 == 0) {
                    document.write(numbers[i] + " is even" + "<br/>")
                } else {
                    document.write(numbers[i] + " is odd" + "<br/>")
                }

            }

        }
    </script>
</body>
